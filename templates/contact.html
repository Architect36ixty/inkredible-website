{% extends 'base.html' %}

{% block content %}
<section class="py-20 bg-white relative overflow-hidden">
    <div
        class="absolute top-0 right-0 -mt-20 -mr-20 w-96 h-96 bg-inkcyan opacity-10 rounded-full blur-3xl pointer-events-none">
    </div>
    <div
        class="absolute bottom-0 left-0 -mb-20 -ml-20 w-96 h-96 bg-inkorange opacity-10 rounded-full blur-3xl pointer-events-none">
    </div>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="text-center mb-16">
            <h1 class="text-4xl font-extrabold text-inkdark sm:text-5xl">Get in Touch</h1>
            <p class="mt-4 text-xl text-slate-600">
                Have a project in mind? Let's discuss how we can help.
            </p>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-100">
            <form action="{{ url_for('contact') }}" method="POST" class="space-y-8">
                <div class="relative z-0 w-full mb-6 group">
                    <input type="text" name="name" id="name"
                        class="block py-2.5 px-0 w-full text-sm text-inkdark bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-inkcyan peer"
                        placeholder=" " required />
                    <label for="name"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-inkcyan peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Your
                        Name</label>
                </div>

                <div class="relative z-0 w-full mb-6 group">
                    <input type="email" name="email" id="email"
                        class="block py-2.5 px-0 w-full text-sm text-inkdark bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-inkcyan peer"
                        placeholder=" " required />
                    <label for="email"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-inkcyan peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                        Address</label>
                </div>

                <div class="relative z-0 w-full mb-6 group">
                    <textarea name="message" id="message" rows="4"
                        class="block py-2.5 px-0 w-full text-sm text-inkdark bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-inkcyan peer resize-none"
                        placeholder=" " required></textarea>
                    <label for="message"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-inkcyan peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">How
                        can we help?</label>
                </div>

                <div class="text-center">
                    <button type="submit"
                        class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-inkdark bg-gradient-to-r from-inkorange via-inkyellow to-inkcyan hover:brightness-110 md:py-4 md:text-lg md:px-10 transition-all shadow-[0_0_15px_rgba(0,160,220,0.5)] hover:shadow-[0_0_30px_rgba(0,160,220,0.8)]">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
